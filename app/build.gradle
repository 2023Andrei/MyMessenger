plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 34
    namespace 'com.example.mymessenger'
    defaultConfig {
        applicationId "com.example.mymessenger"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
